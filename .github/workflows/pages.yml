name: Pages

on:
  push:
    branches:
      - master  # default branch

jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true
      - name: 恢复文件修改时间
        run: /usr/bin/git ls-files -z | while read -d '' path; do sudo date -s "$(/usr/bin/git log -1 --format="@%ct" "$path")";cat "$path" > "$path"+".bak";mv "$path"+".bak" "$path"; done

      - name: 配置node环境
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: 获取yarn缓存路径
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - name: 获取npm缓存
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: 安装依赖
        run: yarn install
      - name: 打包
        run: yarn build
      - name: 部署
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages # deploying branch